name: CI

on: 
  push:
    branches:
      - workflows-test

jobs:
  build:

    runs-on: macOS-10.14
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project TodoSampleApp/TodoSampleApp.xcodeproj -scheme "TodoSampleApp" -destination "name=iPhone X,OS=12.4"