name: CI

on: 
  push:
    branches:
      - workflows-test

jobs:
  build:

    runs-on: macOS-10.14
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: |
        xcodebuild test -project TodoSampleApp.xcodeproj -scheme TodoSampleApp -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone X,id=F6B65723-B90E-4C4D-9364-B627623066CC"
